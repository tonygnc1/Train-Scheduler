<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <!-- <script type="text/javascript"> -->
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: cornsilk">
        <div class="container">
            <h1 class="text-center"><strong>Any Time Is Train Time</strong></h1>
        </div>
    </div>

    <div class="row">
        <!-- Train Schedule Display header-->
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">Current Train Schedule
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="card-body">
                <h6>Train Name</h6>
            </div>
        </div>
        <div class="col-lg-3">
            <h6>Destination</h6>
        </div>
        <div class="col-lg-2">
            <h6>Frequency (min)</h6>
        </div>
        <div class="col-lg-2">
            <h6>Next Arrival</h6>
        </div>
        <div class="col-lg-2">
            <h6>Minutes Away</h6>
        </div>
    </div>
    <!-- Header -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">Add Train
                </div>
            </div>
        </div>
    </div>
    <!-- Input for  -->
    <div class="row">
        <div class="col=lg-12">
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label for="trainName-input">Train Name</label>
                        <div class="form-control" id="trainName-input" type="text"></div>
                    </div>    
                        <div class="form-group">
                            <label for="destination-input">Destination</label>
                            <div class="form-control" id="destination-input" type="text"></div>
                        </div>
                        <div class="form-group">
                                <label for="trainTime-input">First Train Time (HH:mm - military time)</label>
                                <div class="form-control" id="trainTime-input" type="text"></div>
                            </div>
                            <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>
                                    <div class="form-control" id="destination-input" type="text"></div>
                                </div>
                          
                </form>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
