<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    </script <!-- LINKS FOR FIREBASE GO HERE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e80113e085.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link to CSS-->
    <link href="https://fonts.googleapis.com/css?family=Acme|Montserrat|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <!-- <script type="text/javascript"> -->
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: cornsilk">
        <div class="container">
            <i class="fas fa-globe-americas fa-3x"></i>
            <h1 class="text"><strong>Any Time Is Train Time</strong>
            </h1>
            <i class="fas fa-luggage-cart fa-3x"></i>
        </div>
    </div>

    <div class="row">
        <!-- Train Schedule Display header-->
        <div class="col-lg-12">
            <div class="card">
                <div class="cardHeader">
                    <div class="card-header"><h5><strong>Train Schedule</strong></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">

            <table style="width:100%">

                <thead>
                    <tr>
                        <td>
                            <h6><strong>Train Name</strong></h6>
                        </td>

                        <td>
                            <h6><strong>Destination</strong></h6>
                        </td>

                        <td>
                            <h6><strong>Frequency (min)</strong></h6>
                        </td>

                        <td>
                            <h6><strong>Next Arrival</strong></h6>
                        </td>

                        <td>
                            <h6><strong>Minutes Away</strong></h6>
                        </td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>



        </div>
    </div>
    <!-- Header -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="cardHeader">
                    <div class="card-header"><h5><strong>Add Train</strong></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Input for Schedule -->
    <div class="row">
        <div class="col=lg-12">
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label for="trainName-input"><strong>Train Name</strong></label>
                        <input class="form-control" id="trainName-input" type="text"></div>
                    <div class="form-group">
                        <label for="destination-input"><strong>Destination</strong></label>
                        <input class="form-control" id="destination-input" type="text"></div>
                    <div class="form-group">
                        <label for="trainTime-input"><strong>First Train Time (HH:mm - military time)</strong></label>
                        <input class="form-control" id="trainTime-input" type="time"></div>
                    <div class="form-group">
                        <label for="frequency-input"><strong>Frequency (min)</strong></label>
                        <input class="form-control" id="frequency-input" type="number"></div>
                </form>
                <button class="btn btn-primary" id="add-train" type="#ad-train">Submit</button>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
