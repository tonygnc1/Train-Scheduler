<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- LINKS FOR FIREBASE GO HERE -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e80113e085.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Link to CSS-->
    <link href="https://fonts.googleapis.com/css?family=Acme|Montserrat|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <!-- <script type="text/javascript"> -->
    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: brown; color: cornsilk">
        <div class="container">
            <i class="fas fa-globe-americas fa-3x"></i>
            <h1 class="text"><strong>Any Time Is Train Time</strong>
            </h1>
            <i class="fas fa-luggage-cart fa-3x"></i>
        </div>
    </div>

    <div class="row">
        <!-- Train Schedule Display header-->
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">Current Train Schedule
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="card-body">
                <h6>Train Name</h6>
                <span id="trainName"></span>
            </div>
        </div>
        <div class="col-lg-3">
            <h6>Destination</h6>
            <span id="destination"></span>
        </div>
        <div class="col-lg-2">
            <h6>Frequency (min)</h6>
            <span id="trainTime"></span>
        </div>
        <div class="col-lg-2">
            <h6>Next Arrival</h6>
            <span id="frequency"></span>
        </div>
        <div class="col-lg-2">
            <h6>Minutes Away</h6>
            <!-- <span id="</span> -->
        </div>
    </div>
    <!-- Header -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">Add Train
                </div>
            </div>
        </div>
    </div>
    <!-- Input for Schedule -->
    <div class="row">
        <div class="col=lg-12">
            <div class="card-body">
                <form role="form">
                    <div class="form-group">
                        <label for="trainName-input">Train Name</label>
                        <div class="form-control" id="trainName-input" type="text"></div>
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <div class="form-control" id="destination-input" type="text"></div>
                    </div>
                    <div class="form-group">
                        <label for="trainTime-input">First Train Time (HH:mm - military time)</label>
                        <div class="form-control" id="trainTime-input" type="number"></div>
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <div class="form-control" id="frequency-input" type="number"></div>
                    </div>
                </form>
                <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/app.js"></script>
</body>

</html>
